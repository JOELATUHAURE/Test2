<!DOCTYPE html>
<html>
<head>
    <title>UMU CANTEEN SITE REGISTER FORM</title>
</head>
<body>
    <img src="umuuubadge.png" height="100" width="100">
    <h1>UMU CANTEEN SITE REGISTER FORM</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99"><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" ><br>

        <label for="subscribe">Subscribe to our newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" ></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
